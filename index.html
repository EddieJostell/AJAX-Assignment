	</header>

	<main class="container-fluid">
		<div class="row">
			<aside class="settings col-md-3">
				<section class="addNews col-md-12 col-sm-6 col-xs-4">
					<h2 class="h2-news">News Panel</h2>

					<form id="create-form" class="col-md-12 flexAllForms">
						<div class="form-group">
							<h4>Create new News</h4>
						</div>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title">
						</div>
						<div class="form-group">
							<label for="author">Author</label>
							<input type="text" class="form-control" id="author">
						</div>
						<div class="form-group">
							<label for="cover">Image URL</label>
							<input type="url" class="form-control" id="cover">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<input type="textarea" class="form-control" id="description">
						</div>
						<div class="form-group">
							<label for="date">Date published</label>
							<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
						</div>
						<div class="form-group">
							<label for="source">News URL</label>
							<input type="url" class="form-control" id="source">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button id="btnAdd" type="button" class="btn btn-danger" data-dismiss="modal">Submit</button>
						</div>
					</form>
				</section>
			</aside>
			<section class="newsOutlet col-md-9" id="newsOutput">
				
			</section>
		</div> <!-- row -->
	</main> <!-- container-fluid -->

	

	<script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
